<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library - Video Analysis Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-video me-2"></i>Video Analysis Server
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cameras">
                            <i class="fas fa-camera me-1"></i>Cameras
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">
                            <i class="fas fa-upload me-1"></i>Upload & Process
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/library">
                            <i class="fas fa-folder-open me-1"></i>Video Library
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/debug">
                            <i class="fas fa-bug me-1"></i>Debug
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-folder-open me-2"></i>Video Library
                </h1>
                <p class="text-muted mb-4">Browse and manage your uploaded and processed videos</p>

                <!-- Filter and Action Buttons -->
        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary active" onclick="filterVideos('all')">
                                        <i class="fas fa-list me-1"></i>All Videos
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="filterVideos('uploaded')">
                                        <i class="fas fa-upload me-1"></i>Uploaded
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="filterVideos('processed')">
                                <i class="fas fa-check me-1"></i>Processed
                            </button>
                                </div>
                            </div>
                            <div class="col-md-6 text-end">
                        <button class="btn btn-outline-secondary me-2" onclick="loadVideoLibrary(true)">
                                    <i class="fas fa-sync-alt me-1"></i>Refresh
                                </button>
                        <button class="btn btn-outline-warning me-2" onclick="cleanupDatabase()">
                            <i class="fas fa-broom me-1"></i>Cleanup DB
                        </button>
                                <button class="btn btn-outline-danger" onclick="clearAllVideos()">
                                    <i class="fas fa-trash me-1"></i>Clear All
                                </button>
            </div>
        </div>

                <!-- Video Collection -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-th me-2"></i>Video Collection
                    </div>
                    <div class="card-body">
                        <div id="videoGrid" class="row">
                            <!-- Videos will be loaded here -->
                        </div>
                        <div id="noVideosMessage" class="text-center text-muted py-5" style="display: none;">
                            <i class="fas fa-folder-open fa-3x mb-3"></i>
                            <h4>No videos found</h4>
                            <p>Upload some videos to get started!</p>
                        </div>
                    </div>
                </div>

                <!-- Library Stats -->
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-upload text-primary me-2"></i>Uploaded
                                </h5>
                                <h3 id="uploadedCount" class="text-primary">0</h3>
            </div>
        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                    <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-check text-success me-2"></i>Processed
                                </h5>
                                <h3 id="processedCount" class="text-success">0</h3>
                            </div>
                                </div>
                            </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-hdd text-info me-2"></i>Total Size
                                </h5>
                                <h3 id="totalSize" class="text-info">0 MB</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Video Player</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <video id="videoPlayer" controls class="w-100">
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        // Global variables
        let uploadedVideos = [];
        let processedVideos = [];
        let allVideos = [];
        let currentFilter = 'all';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Video Library page loaded, forcing refresh...');
            // Force a complete refresh with cache busting
            loadVideoLibrary(true);
        });

        // Load video library with optional force refresh
        async function loadVideoLibrary(forceRefresh = false) {
            try {
                console.log('Loading video library...');
                
                // Add cache busting parameters
                const timestamp = new Date().getTime();
                const uploadedResponse = await fetch(`/api/uploaded-videos?t=${timestamp}`);
                const processedResponse = await fetch(`/api/processed-videos?t=${timestamp}`);
                
                if (!uploadedResponse.ok || !processedResponse.ok) {
                    throw new Error('Failed to fetch video data');
                }
                
                uploadedVideos = await uploadedResponse.json();
                processedVideos = await processedResponse.json();

                console.log(`Loaded ${uploadedVideos.length} uploaded videos and ${processedVideos.length} processed videos`);
                
                // Clear any cached data
                if (forceRefresh) {
                    allVideos = [];
                    console.log('Forced refresh - cleared cached data');
                }
                
                // Build combined video list
                buildVideoList();
                
                // Update display
                updateLibraryStats();
                filterAndDisplayVideos();
                
            } catch (error) {
                console.error('Error loading video library:', error);
                // Show error message
                document.getElementById('videoGrid').innerHTML = `
                    <div class="col-12 text-center text-danger">
                        <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                        <h4>Error loading videos</h4>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="loadVideoLibrary(true)">Retry</button>
                    </div>
                `;
            }
        }

        // Build combined video list
        function buildVideoList() {
            allVideos = [];
            
            // Process uploaded videos
            uploadedVideos.forEach(uploadedVideo => {
                if (uploadedVideo.has_processed_version && uploadedVideo.processed) {
                    allVideos.push({
                        ...uploadedVideo,
                        type: 'both',
                        processed_video: uploadedVideo.processed,
                        processed_filename: uploadedVideo.processed.filename,
                        processed_at: uploadedVideo.processed.processed_at,
                        depersonalized: uploadedVideo.processed.depersonalized
                    });
                } else {
                    // Fallback for separate processed video entry
                    const processedVideo = processedVideos.find(pv => pv.uploaded_video_id === uploadedVideo.id);
                    if (processedVideo) {
                        allVideos.push({
                            ...uploadedVideo,
                            type: 'both',
                            processed_video: processedVideo,
                            processed_filename: processedVideo.filename,
                            processed_at: processedVideo.processed_at,
                            depersonalized: processedVideo.depersonalized
                        });
                    } else {
                        allVideos.push({ ...uploadedVideo, type: 'uploaded' });
                    }
                }
            });
            
            // Remaining processed videos without an uploaded counterpart are added as 'processed' type
            processedVideos.forEach(processedVideo => {
                const hasUploadedVersion = uploadedVideos.some(uv => uv.id === processedVideo.uploaded_video_id);
                if (!hasUploadedVersion) {
                    allVideos.push({ ...processedVideo, type: 'processed' });
                }
            });
            
            console.log(`Built combined list: ${allVideos.length} total videos`);
        }

        // Filter videos based on type
        function filterVideos(filter) {
            currentFilter = filter;
            document.querySelectorAll('.btn-outline-primary').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            filterAndDisplayVideos();
        }

        // Filter and display videos
        function filterAndDisplayVideos() {
            let filteredVideos = allVideos;
            
            if (currentFilter === 'uploaded') {
                filteredVideos = allVideos.filter(video => video.type === 'uploaded' || video.type === 'both');
            } else if (currentFilter === 'processed') {
                filteredVideos = allVideos.filter(video => video.type === 'processed' || video.type === 'both');
            }
            
            displayVideos(filteredVideos);
        }

        // Display videos in the grid
        function displayVideos(videos) {
            const videoGrid = document.getElementById('videoGrid');
            const noVideosMessage = document.getElementById('noVideosMessage');
            
            if (videos.length === 0) {
                videoGrid.innerHTML = '';
                noVideosMessage.style.display = 'block';
                return;
            }

            noVideosMessage.style.display = 'none';
            
            const videoCards = videos.map(video => {
                if (video.type === 'both') {
                    return createVideoCard(video, 'both');
                } else if (video.type === 'uploaded') {
                    return createVideoCard(video, 'uploaded');
                } else {
                    return createVideoCard(video, 'processed');
                }
            }).join('');
            
            videoGrid.innerHTML = videoCards;
        }

        // Create video card HTML
        function createVideoCard(video, type) {
            const hasProcessedVersion = type === 'both' && video.processed_video;
            const processedFilename = video.processed_filename || (video.processed_video ? video.processed_video.filename : null);
            
            let actionButtons = '';
            
            if (type === 'both') {
                actionButtons = `
                    <button class="btn btn-primary btn-sm me-1" onclick="playVideo('${video.stored_filename}', 'uploaded')">
                        <i class="fas fa-play me-1"></i>Play Original
                    </button>
                    ${hasProcessedVersion && processedFilename ? `
                        <button class="btn btn-success btn-sm me-1" onclick="playVideo('${processedFilename}', 'processed')">
                            <i class="fas fa-play me-1"></i>Play Processed
                                    </button>
                        <button class="btn btn-info btn-sm me-1" onclick="downloadVideo('${processedFilename}', 'processed')">
                                            <i class="fas fa-download me-1"></i>Download Processed
                                        </button>
                                    ` : ''}
                    <button class="btn btn-danger btn-sm" onclick="deleteVideo(${video.id}, 'uploaded')">
                        <i class="fas fa-trash me-1"></i>Delete
                    </button>
                `;
            } else if (type === 'uploaded') {
                actionButtons = `
                    <button class="btn btn-primary btn-sm me-1" onclick="playVideo('${video.stored_filename}', 'uploaded')">
                        <i class="fas fa-play me-1"></i>Play
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="deleteVideo(${video.id}, 'uploaded')">
                        <i class="fas fa-trash me-1"></i>Delete
                    </button>
                `;
            } else {
                actionButtons = `
                    <button class="btn btn-success btn-sm me-1" onclick="playVideo('${video.filename}', 'processed')">
                        <i class="fas fa-play me-1"></i>Play
                    </button>
                    <button class="btn btn-info btn-sm me-1" onclick="downloadVideo('${video.filename}', 'processed')">
                        <i class="fas fa-download me-1"></i>Download
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="deleteVideo(${video.id}, 'processed')">
                                        <i class="fas fa-trash me-1"></i>Delete
                                    </button>
                `;
            }
            
            const statusBadges = type === 'both' ? `
                <span class="badge bg-success processed-badge">Processed</span>
                ${video.depersonalized ? '<span class="badge bg-warning">Depersonalized</span>' : ''}
            ` : '';
            
            return `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100">
                        <div class="card-img-top bg-light text-center py-4">
                            <i class="fas fa-video fa-3x text-primary"></i>
                            <div class="position-absolute top-0 end-0 p-2">
                                <i class="fas fa-check-circle text-success"></i>
                            </div>
                        </div>
                        <div class="card-body">
                            <h6 class="card-title text-truncate" title="${video.original_filename || video.filename}">
                                ${video.original_filename || video.filename}
                            </h6>
                            <div class="small text-muted">
                                <div>Duration: ${video.duration ? Math.round(video.duration) + 's' : 'N/A'}</div>
                                <div>${video.uploaded_at ? 'Uploaded: ' + new Date(video.uploaded_at).toLocaleString() : 
                                      video.processed_at ? 'Processed: ' + new Date(video.processed_at).toLocaleString() : 'N/A'}</div>
                                <div>Size: ${video.file_size ? (video.file_size / 1024 / 1024).toFixed(2) + ' MB' : 'N/A'}</div>
                                <div>${video.width && video.height ? video.width + 'x' + video.height + ' @ ' + video.fps + 'fps' : 'N/A'}</div>
                            </div>
                            <div class="mt-2">
                                ${statusBadges}
                            </div>
                                </div>
                        <div class="card-footer">
                            <div class="d-grid gap-2">
                                ${actionButtons}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Play video
        function playVideo(filename, type) {
            const videoPlayer = document.getElementById('videoPlayer');
            const baseUrl = type === 'processed' ? '/api/processed-video/' : '/api/uploaded-video/';
            const encodedFilename = encodeURIComponent(filename);
            const cacheBuster = new Date().getTime();
            videoPlayer.src = `${baseUrl}${encodedFilename}?t=${cacheBuster}`;
            videoPlayer.load(); // Force reload
            
            const videoModal = new bootstrap.Modal(document.getElementById('videoModal'));
            videoModal.show();
        }

        // Download video
        function downloadVideo(filename, type) {
            const baseUrl = type === 'processed' ? '/api/processed-video/' : '/api/uploaded-video/';
            const encodedFilename = encodeURIComponent(filename);
            const cacheBuster = new Date().getTime();
            const link = document.createElement('a');
            link.href = `${baseUrl}${encodedFilename}?t=${cacheBuster}`;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Delete video
        async function deleteVideo(videoId, type) {
            if (!confirm('Are you sure you want to delete this video?')) {
                return;
            }

            try {
                const endpoint = type === 'processed' ? '/api/processed-videos/' : '/api/uploaded-videos/';
                const response = await fetch(endpoint + videoId, { method: 'DELETE' });
                
                if (response.ok) {
                    // Remove from local arrays
                    if (type === 'processed') {
                        processedVideos = processedVideos.filter(v => v.id !== videoId);
                    } else {
                        uploadedVideos = uploadedVideos.filter(v => v.id !== videoId);
                    }
                    
                    // Rebuild combined list
                    buildVideoList();
                    
                    // Update display
                    updateLibraryStats();
                    filterAndDisplayVideos();
                    
                    console.log(`Deleted ${type} video ${videoId}`);
                } else {
                    const error = await response.json();
                    alert(`Failed to delete video: ${error.error || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error deleting video:', error);
                alert('Error deleting video: ' + error.message);
            }
        }

        // Clear all videos
        async function clearAllVideos() {
            if (!confirm('Are you sure you want to delete ALL videos? This action cannot be undone!')) {
                return;
            }
            
            const originalText = event.target.innerHTML;
            
            try {
                event.target.disabled = true;
                event.target.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Clearing...';
                
                // Get fresh data before deletion
                const freshUploadedResponse = await fetch('/api/uploaded-videos');
                const freshProcessedResponse = await fetch('/api/processed-videos');
                
                if (!freshUploadedResponse.ok || !freshProcessedResponse.ok) {
                    throw new Error('Failed to fetch fresh video data');
                }
                
                const freshUploadedVideos = await freshUploadedResponse.json();
                const freshProcessedVideos = await freshProcessedResponse.json();
                
                console.log(`Clearing ${freshUploadedVideos.length} uploaded and ${freshProcessedVideos.length} processed videos`);
                
                // Delete uploaded videos
                for (const video of freshUploadedVideos) {
                    try {
                        const response = await fetch(`/api/uploaded-videos/${video.id}`, { method: 'DELETE' });
                        if (response.ok) {
                            console.log(`Successfully deleted uploaded video ${video.id}`);
                        } else {
                            console.warn(`Failed to delete uploaded video ${video.id}: ${response.status}`);
                        }
                    } catch (error) {
                        console.warn(`Error deleting uploaded video ${video.id}:`, error);
                    }
                    
                    // Rate limiting
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                // Delete processed videos
                for (const video of freshProcessedVideos) {
                    try {
                        const response = await fetch(`/api/processed-videos/${video.id}`, { method: 'DELETE' });
                        if (response.ok) {
                            console.log(`Successfully deleted processed video ${video.id}`);
                        } else {
                            console.warn(`Failed to delete processed video ${video.id}: ${response.status}`);
                        }
                    } catch (error) {
                        console.warn(`Error deleting processed video ${video.id}:`, error);
                    }
                    
                    // Rate limiting
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                // Clear local arrays and update display
                uploadedVideos = [];
                processedVideos = [];
                allVideos = [];
                
                updateLibraryStats();
                filterAndDisplayVideos();
                
                console.log('All videos cleared successfully');
                
            } catch (error) {
                console.error('Error clearing videos:', error);
                alert('Error clearing videos: ' + error.message);
            } finally {
                event.target.disabled = false;
                event.target.innerHTML = originalText;
            }
        }

        // Update library statistics
        function updateLibraryStats() {
            const uploadedCount = uploadedVideos.length;
            const processedCount = processedVideos.length;
            
            let totalSize = 0;
            [...uploadedVideos, ...processedVideos].forEach(video => {
                if (video.file_size) {
                    totalSize += video.file_size;
                }
            });
            
            document.getElementById('uploadedCount').textContent = uploadedCount;
            document.getElementById('processedCount').textContent = processedCount;
            document.getElementById('totalSize').textContent = (totalSize / 1024 / 1024).toFixed(2) + ' MB';
        }

        // Cleanup database
        async function cleanupDatabase() {
            try {
                const response = await fetch('/api/cleanup-database', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                if (result.success) {
                    if (window.app) {
                        window.app.showNotification('Database cleanup completed!', 'success');
                    }
                    loadVideoLibrary(true); // Force refresh
                } else {
                    if (window.app) {
                        window.app.showNotification(result.error || 'Database cleanup failed', 'error');
                    }
                }
            } catch (error) {
                console.error('Error cleaning up database:', error);
                if (window.app) {
                    window.app.showNotification('Error cleaning up database', 'error');
                }
            }
        }
    </script>
</body>
</html>
